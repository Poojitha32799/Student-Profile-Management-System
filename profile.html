<html>
    <head>
        <link rel="stylesheet" href="profile.css">
        
    </head>
<body>
    <div class="form">
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                
                <div class="card-header">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Profile Picture</div>
                <div class="top">
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="images.png" alt="">
                    <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Profile picture upload button-->
                    <input type="file" id="myfiles" name="myfiles"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upload new image</button>
                </div>
            </div>
        </div>
    </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4"><br><br><br>
                <div class="card-header"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" >
                            </div>
                        </div>
                        <div><label>Gender</label>
                            <input type="radio" name="gender" value="male" checked> Male
                            <input type="radio" name="gender" value="female"> Female<br><br>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Collge Name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your college name" >
                            </div>
                            <!-- Form Group (location)-->
                            <div><label>Education</label>
                                <select class="form-control">
                                    <option>B.tech</option>
                                    <option>B.com</option>
                                    <option>B.sc</option>
                                    <option>B.A</option>
                                    <option>Other</option>
                                    </select>
                            </div>
                        </div>
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label>Skills&Cources</label><br>
                            <input type="text" class="form-control" placeholder="Enter your skills and completed courses"><br>
                            
                        </div>
                        <div><label>Patents</label><br>
                            <input type="text" class="form-control" placeholder="Enter your patents(if any)">
                        </div>
                        <div><label>Intrests</label><br>
                            <input type="text" class="form-control" placeholder="Enter your intrests">
                        </div>
                        <div><label>Hobbies</label><br>
                            <input type="text" class="form-control" placeholder="Enter your hobbies">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="day/month/year" >
                            </div>
                        </div>
                        <div>
                            <label>
                            Certificates(Cources)
                            </label>
                            <input type="file" id="myfiles" name="myfiles" multiple>
                        </div>
                        <!-- Save changes button-->
                        <button class="btnn" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
